<!-- Page loading animation -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <img src="{% static 'images/Loading Page.png' %}" alt="404 Error" class="img-fluid">
    <h2 class="lead">Sorry, the page you are looking for does not exist.</h2>
</div>
{% endblock content %}
