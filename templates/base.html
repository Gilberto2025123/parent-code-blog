{% load static %}

{% url 'home' as home_url %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Parent Code is a dedicated platform offering community, support and resources for parents in the tech industry.">
    <meta name="keywords" content="parent code, community, support, resources, tech industry, parents">
    <title>Parent Code</title>
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
     <script src="https://kit.fontawesome.com/f327302962.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Custom CSS Link-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
</head>


<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img class="navbar-logo" src="{% static 'images/Parent Code LOGO.png' %}" alt="Parent Code Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            href="#">About Us</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            href="#">Contact Us</a>
                    </li>

                </ul>
                <span class="navbar-text text-muted">
                    <a href="#" class="btn btn-outline-info">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg" style="padding-top: 80px;">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-auto">
        <p class="m-0 text-center text-white">
            {% block copyright %}
            2025 &copy; Parent Code | All rights reserved | Created by Gilberto Da Silva
        {% endblock copyright %}
    </p>
        <p class="m-0 text-center text-white">Follow Us:
            <i class="fa-brands fa-facebook fs-4"></i>
            <i class="fa-brands fa-twitter fs-4"></i>
            <i class="fa-brands fa-instagram fs-4"></i>
            <i class="fa-brands fa-youtube fs-4"></i>
        </p>
    </footer>

  <!-- Custom JS Link -->
<script src="{% static 'js/script.js' %}"></script>

<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>



</body>

</html>
